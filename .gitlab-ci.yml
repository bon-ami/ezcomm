# This file is a template, and might need editing before it works on your project.
image: fyneio/fyne-cross:1.2-windows-22.03.05

variables:
  # Please edit to your GitLab project
  REPO_NAME: gitlab.com/bon-ami/ezcomm

# The problem is that to be able to use go get, one needs to put
# the repository in the $GOPATH. So for example if your gitlab domain
# is gitlab.com, and that your repository is namespace/project, and
# the default GOPATH being /go, then you'd need to have your
# repository in /go/src/gitlab.com/namespace/project
# Thus, making a symbolic link corrects this.
before_script:
  - mkdir -p $GOPATH/src/$(dirname $REPO_NAME)
  - ln -svf $CI_PROJECT_DIR $GOPATH/src/$REPO_NAME
  - cd $GOPATH/src/$REPO_NAME

stages:
  - test
  - build
  - deploy

format:
  stage: test
  script:
    - go fmt $(go list ./... | grep -v /vendor/)
    - go vet $(go list ./... | grep -v /vendor/)
    - go test -race $(go list ./... | grep -v /vendor/)

compile:
  stage: build
  script:
    - PRJ_NAME=$(basename ${REPO_NAME})
    - echo "Compiling the code..."
    - echo "$CI_PROJECT_DIR / ${PRJ_NAME}@ ${CI_COMMIT_TAG} - ${CI_COMMIT_REF_NAME} - ${CI_COMMIT_SHORT_SHA}"
    - fyne-cross windows -arch=amd64
#    - go build -race -ldflags "-X main.Bld=${CI_COMMIT_SHORT_SHA} -X main.Ver=${CI_COMMIT_TAG} -extldflags '-static'" -o $CI_PROJECT_DIR/${PRJ_NAME}
#    - GOARCH=386 go build -ldflags "-X main.Bld=${CI_COMMIT_SHORT_SHA} -X main.Ver=${CI_COMMIT_TAG} -extldflags '-static'" -o $CI_PROJECT_DIR/${PRJ_NAME}32
#    - GOOS=windows go build -ldflags "-X main.Bld=${CI_COMMIT_SHORT_SHA} -X main.Ver=${CI_COMMIT_TAG} -extldflags '-static'" -o $CI_PROJECT_DIR/${PRJ_NAME}.exe
#    - GOOS=windows GOARCH=386 go build -ldflags "-X main.Bld=${CI_COMMIT_SHORT_SHA} -X main.Ver=${CI_COMMIT_TAG} -extldflags '-static'" -o $CI_PROJECT_DIR/${PRJ_NAME}32.exe
#    - GOOS=darwin go build -ldflags "-X main.Bld=${CI_COMMIT_SHORT_SHA} -X main.Ver=${CI_COMMIT_TAG} -extldflags '-static'" -o $CI_PROJECT_DIR/${PRJ_NAME}_MAC
    - echo "Compile complete."
  artifacts:
    paths:
#      - $(basename ${REPO_NAME})
      - $(basename ${REPO_NAME}).exe
